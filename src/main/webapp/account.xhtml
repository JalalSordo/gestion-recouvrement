<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
<f:view>
    <h:head>
        <h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
            }

        </h:outputStylesheet>
    </h:head>
    <h:body>
        <p:outputPanel>
            <h3>ACCOUNT MANAGEMENT</h3>
            <div class="ui-g">
                <div class="ui-g-2"/>
                <div class="ui-g-8">
                    <h:form id="accounts">
                         <p:growl id="growl" sticky="true" />

                        <p:dataTable id="accountList" var="account" value="#{accountsBacking.accounts}">
                            <p:column headerText="Username">
                                <h:outputText value="#{account.username}"/>
                            </p:column>

                            <p:column headerText="Password">
                                <h:outputText value="#{account.password}"/>
                                     </p:column>
                            
                            <p:column headerText="First name">
                                <p:inputText id="firstNameInput" value="#{account.firstName}"/>
                            </p:column>

                            <p:column headerText="Last name">
                                <p:inputText id="lastNameInput" value="#{account.lastName}"/>
                            </p:column>

                            <p:column headerText="Email">
                                <p:inputText id="emailInput" value="#{account.email}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton update="accountList" value="Delete" icon="ui-icon-closethick"
                                                 action="#{accountsBacking.delete(account)}"
                                                 styleClass="ui-priority-primary">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                         
                        <br/>
                        <p:commandButton style="float: right" id="save" value="Save" styleClass="ui-priority-primary"
                                         action="#{accountBacking.update}" icon="ui-icon-disk" update="growl">
                            <f:ajax execute="@form" render="@form"/>
                        </p:commandButton>
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>
            <h3>Create a new account</h3>
            <div class="ui-g">
                <div class="ui-g-2">
                </div>
                <div class="ui-g-8">
                    <h:form id="add">
                        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                            <p:outputLabel for="firstName" value="First name"/>
                            <p:inputText id="firstName" value="#{accountsBacking.account.firstName}"/>
                            <p:message for="firstName"/>

                            <p:outputLabel for="lastName" value="Last name"/>
                            <p:inputText id="lastName"
                                         value="#{accountsBacking.account.lastName}">
                            </p:inputText>
                            <p:message for="lastName"/>

                            <p:outputLabel for="email" value="E-Mail"/>
                            <p:inputText id="email"
                                         value="#{accountsBacking.account.email}">
                            </p:inputText>
                            <p:message for="email"/>

                            <p:commandButton update="@form :accounts:accountList" value="Add"
                                             action="#{accountsBacking.add}">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="ui-g-2">
                </div>
            </div>
        </p:outputPanel>
    </h:body>
</f:view>
</html>
