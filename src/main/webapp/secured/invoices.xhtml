<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:head>
        </h:head>

        <h:body>
            <ui:include src="/secured/menuBar.xhtml" />

            <p:outputPanel>

                <center>
                    <h3>Invoices</h3>
                </center>

                <div class="ui-g">
                    <div class="ui-g-12">
                        <h:form id="invoices">
                            <p:growl id="growl" sticky="true" />
                            <p:dataTable id="invoiceList" var="invoice" value="#{invoicesBacking.invoices}">
                                <p:column headerText="Id">
                                    <h:outputText value="#{invoice.id}"/>
                                </p:column>

                                <p:column headerText="Customer">
                                    <p:inputText id="customersInput" value="#{invoice.customer.firstName} #{invoice.customer.lastName}"/>
                                </p:column>

                                <p:column headerText="Amount">
                                    <p:inputText id="AmountInput" value="#{invoice.amount}"/>
                                </p:column>

                                <p:column headerText="Due Date">
                                    <h:outputText value="#{invoice.dueDate}">
                                        <f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Description">
                                    <h:outputText value="#{invoice.description}"/>
                                </p:column>

                                <p:column headerText="Creation Date">
                                    <h:outputText value="#{invoice.creationDate}">
                                        <f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
                                    </h:outputText>
                                </p:column>

                                <p:column>
                                    <p:commandButton update="invoiceList" value="Delete" icon="ui-icon-closethick"
                                                     action="#{invoicesBacking.delete(invoice)}"
                                                     styleClass="ui-priority-primary">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <p:commandButton style="float: right" id="save" value="Save" styleClass="ui-priority-primary"
                                             action="#{invoicesBacking.update}" icon="ui-icon-disk" update="growl">
                                <f:ajax execute="@form" render="@form"/>
                            </p:commandButton>
                        </h:form>
                    </div>
                </div>
            </p:outputPanel>
        </h:body>
    </f:view>
</html>
