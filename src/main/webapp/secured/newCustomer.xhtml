<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:head>
        </h:head>
        <h:body>
            <ui:include src="/secured/menuBar.xhtml" />
            <p:outputPanel>
                <center><h3>Create a new customer</h3></center>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h:form id="add">
                            <p:growl id="growl" sticky="true"/>
                            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                                <p:outputLabel for="firstName" value="First name"/>
                                <p:inputText id="firstName" value="#{customersBacking.customer.firstName}"/>
                                <p:message for="firstName"/>

                                <p:outputLabel for="lastName" value="Last name"/>
                                <p:inputText id="lastName"
                                             value="#{customersBacking.customer.lastName}">
                                </p:inputText>
                                <p:message for="lastName"/>

                                <p:outputLabel for="email" value="E-Mail"/>
                                <p:inputText id="email"
                                             value="#{customersBacking.customer.email}">
                                </p:inputText>
                                <p:message for="email"/>

                                <p:outputLabel for="dayOfBirth" value="Day of birth"/>
                                <p:calendar id="dayOfBirth"
                                            value="#{customersBacking.customer.dayOfBirth}" pattern="dd.MM.yyyy"
                                            mask="true">
                                    <f:convertDateTime type="localDate" pattern="dd.MM.yyyy"/>
                                </p:calendar>
                                <p:message for="dayOfBirth"/>

                                <center> <p:commandButton update="@form" value="Add"
                                                          action="#{customersBacking.add}">
                                    </p:commandButton></center>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </p:outputPanel>
        </h:body>
    </f:view>
</html>
