<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:body>
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Home" url="../" style="margin-right: 20px;"/>
                    <p:submenu label="Invoices" >
                        <p:menuitem value="New" url="#{request.contextPath}/secured/newInvoice.xhtml" />
                        <p:menuitem value="Open" url="#{request.contextPath}/secured/invoices.xhtml" />
                    </p:submenu>

                    <p:submenu label="Customers" >
                        <p:menuitem value="New" url="#{request.contextPath}/secured/newCustomer.xhtml" />
                        <p:menuitem value="Open" url="#{request.contextPath}/secured/customers.xhtml" />
                    </p:submenu>

                    <p:submenu label="Users" >
                        <p:menuitem value="New" url="#{request.contextPath}/secured/newUser.xhtml" />
                        <p:menuitem value="Open" url="#{request.contextPath}/secured/users.xhtml" />
                    </p:submenu>



                    <f:facet name="options">
                        <p:commandButton value="Logout" style="color:  red;" action="#{loginBacking.logout()}" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </h:body>
    </f:view>
</ui:composition>
