<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:head>
            <h:outputStylesheet>
                th, td {
                text-align: center;
                }

                h3 {
                margin-top: 0;
                text-align: center;
                }

                input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
                }

            </h:outputStylesheet>
        </h:head>
        <h:body>
            <ui:include src="/secured/menuBar.xhtml" />
            <p:outputPanel>
                <h3>User</h3>
                <div class="ui-g">
                    <div class="ui-g-2"/>
                    <div class="ui-g-8">
                        <h:form id="users">
                            <p:growl id="growl" sticky="true" />

                            <p:dataTable id="userList" var="user" value="#{usersBacking.users}">
                                <p:column headerText="Id">
                                    <h:outputText value="#{user.id}"/>
                                </p:column>

                                <p:column headerText="Username">
                                    <p:inputText id="usernameInput" value="#{user.username}"/>
                                </p:column>

                                <p:column headerText="Password">
                                    <p:password id="passwordInput" value="#{user.password}" redisplay="true"/>
                                </p:column>

                                <p:column headerText="First name">
                                    <p:inputText id="firstNameInput" value="#{user.firstName}"/>
                                </p:column>

                                <p:column headerText="Last name">
                                    <p:inputText id="lastNameInput" value="#{user.lastName}"/>
                                </p:column>

                                <p:column headerText="Email">
                                    <p:inputText id="emailInput" value="#{user.email}"/>
                                </p:column>                                                   

                                <p:column>
                                    <p:commandButton update="userList" value="Delete" icon="ui-icon-closethick"
                                                     action="#{usersBacking.delete(user)}"
                                                     styleClass="ui-priority-primary">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <p:commandButton style="float: right" id="save" value="Save" styleClass="ui-priority-primary"
                                             action="#{usersBacking.update}" icon="ui-icon-disk" update="growl">
                                <f:ajax execute="@form" render="@form"/>
                            </p:commandButton>
                        </h:form>
                    </div>
                    <div class="ui-g-2">
                    </div>
                </div>          
            </p:outputPanel>
        </h:body>
    </f:view>
</html>
