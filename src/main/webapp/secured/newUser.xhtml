<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:head>
        </h:head>
        <h:body>
            <ui:include src="/secured/menuBar.xhtml" />
            <p:outputPanel>
                <center><h3>Create a new user</h3></center>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h:form id="add">
                            <p:growl id="growl" sticky="true"/>
                            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                                <p:outputLabel for="username" value="Username"/>
                                <p:inputText id="username" value="#{usersBacking.user.username}"/>
                                <p:message for="username"/>
                                
                                <p:outputLabel for="password" value="Password"/>
                                <p:password id="password" value="#{usersBacking.user.password}" match="password2" feedback="true"/>
                                <p:message for="password"/>
                                
                                <p:outputLabel for="password" value="Confirm Password"/>
                                <p:password id="password2" value="#{usersBacking.user.password}"/>
                                <p:message for="password"/>
                                
                                <p:outputLabel for="firstName" value="First name"/>
                                <p:inputText id="firstName" value="#{usersBacking.user.firstName}"/>
                                <p:message for="firstName"/>

                                <p:outputLabel for="lastName" value="Last name"/>
                                <p:inputText id="lastName"
                                             value="#{usersBacking.user.lastName}">
                                </p:inputText>
                                <p:message for="lastName"/>

                                <p:outputLabel for="email" value="E-Mail"/>
                                <p:inputText id="email"
                                             value="#{usersBacking.user.email}">
                                </p:inputText>
                                <p:message for="email"/>
                                
                                <p:commandButton update="@form" value="Add"
                                                 action="#{usersBacking.add}">
                                </p:commandButton>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </p:outputPanel>
        </h:body>
    </f:view>
</html>
